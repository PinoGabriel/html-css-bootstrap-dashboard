<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!------------------- INIZIO HEADER ----------------------->
    <header class="container-fluid d-flex align-items-center m-0 p-0">
            <div class="container-fluid bg-white">
                <div class="row justify-content-center align-items-center">
                    <div class="col-1"><a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="logo"></a></div>
                    <div class="col-10">
                        <form class="d-flex" role="search">
                            <input class="form-control my_control_background me-2" type="search"
                                placeholder="Prova a cercare: Lezioni a Laravel" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-1">
                        <ul class="navbar-nav flex-row me-auto mb-2 mb-lg-0 justify-content-end">
                            <li class="nav-item px-2">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item ps-2">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </header>



    <!------------------- INIZIO MAIN ----------------------->
    <main>



        <!------------------- INIZIO LEFT NAV ----------------------->
        <section id="left_nav">
            <div class="navbar align-items-stretch h-100">
                <div class="container align-items-start flex-column">
                    <div class="h-50">
                        <div class="d-flex align-items-center">
                            <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-house"></i></a>
                            <div>Home</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-chart-simple"></i></a>
                            <div>Stats</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-signal"></i></a>
                            <div>Signal</div>
                        </div>
                    </div>
                    <div class="h-50 d-flex align-items-end">
                        <div class="d-flex align-items-center">
                            <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-gear"></i></a>
                            <div>Admin</div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </section>




        <!------------------- INIZIO CENTER CONTENT ----------------------->
        <section id="center_content">
            <div id="my_background_cc" class="container-fluid py-3">
                <div class="row">
                    <div class="col-6">
                            <h2 class="fs-1 d-inline-block">Boolean</h2> 
                            <span class="badge rounded-pill my_badge_bg">Piano blaze</span>               
                        <div>
                            <span class="badge rounded-pill my_badge_bg">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge rounded-pill my_badge_bg">Boolean mobile app</span>
                            <span class="badge rounded-pill my_badge_bg">Boolean web app</span>
                            <span class="badge rounded-pill my_badge_bg">Boolean biog app</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>Studenti online negli ultimi 30 minuti</div>
                        <div class="fs-2">125</div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
